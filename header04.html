<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header04</title>
    <link rel="stylesheet" href="./css/reset.css">

    <style>
        .inner {
            max-width: 1170px;
            margin: 0 auto;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .header .inner {
            height: 120px;
            display: flex;
            align-items: center;
        }
        
        .header .gnb {
            margin-left: auto;
        }

        .header .gnb>ul {
            display: flex;
            gap: 40px;
        }

        .header .utils {
            margin-left: 80px;
        }

        .main_visual {
            position: relative;
            z-index: 1;
            background: #ddd;
            height: 480px;
        }

        .main_content {
            height: 100vh;
        }

        .footer {
            height: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./images/logo02.png" alt="">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#">menu01</a></li>
                    <li><a href="#">menu02</a></li>
                    <li><a href="#">menu03</a></li>
                    <li><a href="#">menu04</a></li>
                    <li><a href="#">menu05</a></li>
                </ul>
            </nav>
            <div class="utils">
                <button><img src="./images/menu (1).svg" alt=""></button>
            </div>
        </div>
    </header>
    <main id="content">
        <section class="main_visual"></section>
        <section class="main_content"></section>
    </main>
    <footer class="footer">&copy; shin</footer>
</body>
</html>
